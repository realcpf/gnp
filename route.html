    <script>
        window.onload = () => {
            let ref = window.location.href;
            
            if (ref.length > 0 && ref.includes('gnp-') && !ref.endsWith('.html')) {
                document.querySelector('#p').innerHTML = ref;
                window.location.href = `${ref}.html`

                document.querySelector('#p').innerHTML = `<div>Are you mean gnp url ?</div>`;
                window.location.href = '/'
            }
            
        }
    </script>
