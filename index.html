<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload=()=>{
            fetch('/write.html',{
                method:'GET'
            }).then(res=>{
                return res.text()
            }).then(data =>{
                var e = document.createElement('div')
                e.innerHTML = data;
                var j = e.querySelector('#j').innerHTML.trim();
                console.log(JSON.parse(j))
            })
        }
    </script>
</head>
<body>
    <div onclick="goto()">
        just a page (Wǒ yuăn yi)
    </div>
    <script>
        function goto(){
            window.location.href = '/gnp-show'
        }
    </script>
</body>
</html>
